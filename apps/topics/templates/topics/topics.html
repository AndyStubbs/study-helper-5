<!-- topics/templates/topics/topics.html -->
{% load static %}

{% block content %}
<h2>Your Topics</h2>
<input type="text" id="search-box" placeholder="Search topics...">
<ul id="topics-list">
	{% for topic in topics %}
	<li class="topic-item" data-topic-id="{{ topic.id }}">
		<h3>{{ topic.name }}<span class="arrow">â–¼</span></h3>
		<div>
			<p class="short">{{ topic.description }}</p>
		</div>
		<div>
			<button onclick="window.main.editTopic('{{ topic.id }}')" class="btn-sm btn-c2">
				Edit
			</button>
			<button onclick="window.main.quizTopic('{{ topic.id }}')" class="btn-sm btn-c1">
				Quiz
			</button>
		</div>
	</li>
	{% endfor %}
</ul>
{% endblock %}
