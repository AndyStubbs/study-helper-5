<!-- topics/templates/topics/topic_prompt.html -->
{% load static %}

{% csrf_token %}
<div class="loading-overlay" id="loading-overlay">
	<img
		src="{% static 'svg/bars-scale-middle.svg' %}"
		alt="Loading..."
	>
</div>
<h2>Topic Generator</h2>
<form id="topic-form">
	<input type="text" id="topic-input" placeholder="Enter a topic" required>
	<button type="submit" id="submit-btn" class="btn btn-c1">Generate</button>
</form>
<div id="result-area">
	<div class="flex-container">
		<div class="left-column">
			<h2>Description</h2>
			<textarea id="description" readonly></textarea>
		</div>
		<div class="right-column">
			<h2>Similar Topics</h2>
			<div class="sug-btn">
				<button id="generate-suggestions" class="btn btn-c2">Get Suggestions</button>
			</div>
			<ul id="suggestions"></ul>
		</div>
	</div>
	<div class="result-options">
		<button id="save-topic-btn" class="btn btn-c1">Save Topic</button>
		<div class="result-message"></div>
	</div>
</div>
