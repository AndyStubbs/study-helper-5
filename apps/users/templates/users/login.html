<!-- users/templates/users/login.html -->

{% load static %}

<div class="modal">
	<div class="modal-content">
		<!-- Login Form -->
		<div id="login-form-container">
			<h3>Login</h3>
			<form id="login-form">
				<div class="form-group">
					<label for="login-email">Email:</label>
					<input type="email" id="login-email" name="email" required>
				</div>
				<div class="form-group">
					<label for="login-password">Password:</label>
					<input type="password" id="login-password" name="password" required>
				</div>
				<button type="submit" id="login-submit-btn" class="btn btn-c1">Login</button>
			</form>
			<p>
				Don't have an account? 
				<a href="#" id="toggle-to-register">Register</a>
			</p>
		</div>

		<!-- Register Form -->
		<div id="register-form-container" style="display: none">
			<h3>Register</h3>
			<form id="register-form">
				<div class="form-group">
					<label for="register-email">Email:</label>
					<input type="email" id="register-email" name="email" required>
				</div>
				<div class="form-group">
					<label for="register-password">Password:</label>
					<input type="password" id="register-password" name="password" required>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label>
					<input type="password" id="confirm-password" name="confirm-password" required>
				</div>
				<div id="register-status" class="result-error" style="margin-bottom: 10px;">&nbsp;</div>
				<button type="submit" id="register-submit-btn" class="btn btn-c1" disabled>Register</button>
			</form>
			<p>
				Already have an account? 
				<a href="#" id="toggle-to-login">Login</a>
			</p>
		</div>
	</div>
	<div class="loading-overlay hidden" id="auth-loading-overlay">
		<img src="{% static 'svg/bars-scale-middle.svg' %}" alt="Loading..." >
	</div>
</div>
