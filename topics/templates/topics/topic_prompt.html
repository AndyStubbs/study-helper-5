<!-- topics/templates/topics/topic_prompt.html -->

<div id="topic-prompt">
	<h2>{{ prompt_message }}</h2>
	<form action="{% url 'topics:start_study_session' %}" method="post">
		{% csrf_token %}
		<input type="text" name="topic" placeholder="Enter a topic..." required>
		<button type="submit">Start Studying</button>
	</form>
</div>
