<!-- topics/templates/topics/topic_prompt.html -->
{% load static %}

{% csrf_token %}
<div class="container">
	<div class="loading-overlay" id="loading-overlay">
		<img
			src="{% static 'svg/bars-scale-middle.svg' %}"
			alt="Loading..."
		>
	</div>
	<h2>Topic Generator</h2>
	<form id="topic-form">
		<input type="text" id="topic-input" placeholder="Enter a topic" required>
		<button type="submit" id="submit-btn">Generate</button>
	</form>
	<div id="result-area">
		<div class="flex-container">
			<div class="left-column">
				<h2>Description</h2>
				<textarea id="description" readonly></textarea>
			</div>
			<div class="right-column">
				<h2>Similar Topics</h2>
				<ul id="suggestions"></ul>
			</div>
		</div>
		<div>
			<button id="save-topic-btn">Save Topic</button>
		</div>
	</div>
</div>
<script src="{% static 'js/topic_generator.js' %}"></script>
