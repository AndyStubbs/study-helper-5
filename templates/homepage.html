{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Study Helper</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<header id="main-header">
		<h1>Study Helper</h1>
	</header>
	<div id="page-wrap">
		<main>
			<div class="outer-container">
				<div class="tab-container">
					<button class="tab active" data-tab="generator">Topic Generator</button>
					<button class="tab" data-tab="topics">Topics</button>
					<button class="tab" data-tab="about">About</button>
				</div>
				<div class="content-container">
					<div id="generator-content" class="tab-content active" data-view="topics:generate"></div>
					<div id="topics-content" class="tab-content" data-view="topics:topics" style="display: none;"></div>
					<div id="about-content" class="tab-content" data-view="about" style="display: none;"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
